<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/app.js"></script>
   

</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>

    <div id="score">
        <p id="playerScoreVal">Player Score: </p>
        <p id="cpuScoreVal">Computer Score: </p>
    </div>
    <div id="results">
        <p></p>
    </div>
    <div class="selectors">
        <p>Please select a choice: </p>
        <button id="rock" onClick="playerChoice('rock'); computerPlay(1, 3);">Rock</button>
        <button id="paper" onClick="playerChoice('paper'); computerPlay(1, 3);">Paper</button>
        <button id="scissors" onClick="playerChoice('scissors'); computerPlay(1, 3);">Scissors</button>
    </div>
</body>
<link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
</html>
